<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Soup Generator</title>
</head>
<body>
    <div class="container">
        <div id="headerText">Random Soup Generator</div>
        <div id="sentence">
            Try <span id="try">[A Soup]</span> with <span id="soupName">[Ingredient One]</span> and <span id="ingredient1">[Ingredient Two]</span>.
        </div>
        <div id="soupEmoji" onclick="generateRandomSentence()">
            <img src="soup-image.png" alt="Soup Image" width="200" height="auto">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
